
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter-You AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-title"></h1>

    </header>
    <div id="generating-text" style="display: none;">Generating...</div>
    <div class="images-section"></div>
    <div class="floating-icon" id="icon1">
        <img src="icon.png" alt="Floating Icon 1" />
    </div>
    <div class="floating-icon" id="icon2">
        <img src="icon.png" alt="Floating Icon 2" />
    </div>
    <div class="floating-icon" id="icon3">
        <img src="icon.png" alt="Floating Icon 3" />
    </div>
    <div class="floating-icon" id="icon4">
        <img src="icon.png" alt="Floating Icon 4" />
    </div>
    <section class="bottom-section">
        <div class="input-container">
            <input id="inputPrompt" />
            <div id="submit-icon">➢</div>
        </div>
    </section>
    <script src="app.js"></script>

</html>
